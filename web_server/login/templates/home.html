{% extends "./layout.html" %}

{% block content %}
<div class="jumbotron">

    {% if user.is_authenticated %}
    <p class="display-4">Hello, {{ user.username }}</p>
    {% else %}
    <p><a class="btn btn-lg" href="{% url 'social:begin' 'google-oauth2' %}" role="button">Login with Hanson Robotics Google Account</a></p>
    {% endif %}
</div>
{% endblock content %}
